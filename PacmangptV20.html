    <style>
        html, body {

        body {

            background-color: #1a1a1a;
            color: #00ff00;
        }
        .game-wrapper {
            position: relative; /* Needed for absolute positioning of overlays */
            width: 640px;
            height: 704px;
        }
        canvas {
            background-color: #000;
            border: 4px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px #00ff00;
            display: block;
            width: 100%;
            height: 100%;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center game vertically */
            height: 100vh; /* Use full viewport height */
            padding: 1rem;
            box-sizing: border-box;
        }
        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            width: 100%;
            max-width: 640px; /* Match game width */
            margin-bottom: 1rem;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        #pauseButton {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            margin-left: 1rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 5;
        }
        #pauseButton:hover {
            background-color: #00ff00;
            color: #000;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            text-align: center;
            z-index: 10;
        }
        .message-box {
            padding: 2rem 3rem;
            border: 4px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        .message-box h2, .pause-overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .message-box button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        .message-box button:hover {
            background-color: #000;
            color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
        .start-overlay h2 {
             font-size: 2rem;
             cursor: pointer;
        }
        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: rgba(0, 255, 0, 0.5);
            z-index: 20;
        }
        /* Mobile Controls */
        .mobile-controls {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through container */
            z-index: 100;
        }
        .d-pad-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;

            .mobile-controls {
                display: block;
            }
            #pauseButton {
                display: none; /* Hide desktop pause button on mobile */
            }
        }

            isValidMove(x, y) {
                const gridX = Math.floor(x / TILE_SIZE);
                const gridXEnd = Math.floor((x + TILE_SIZE - 1) / TILE_SIZE);
                const gridY = Math.floor(y / TILE_SIZE);
                const gridYEnd = Math.floor((y + TILE_SIZE - 1) / TILE_SIZE);

                const onVerticalTunnel = verticalTunnels.includes(gridX) && verticalTunnels.includes(gridXEnd);

                if (gridY < 0 || gridYEnd >= ROWS || gridX < 0 || gridXEnd >= COLS) return false;

                return maze[gridY][gridX] !== 1 && maze[gridYEnd][gridX] !== 1 &&
                       maze[gridY][gridXEnd] !== 1 && maze[gridYEnd][gridXEnd] !== 1;
            }

            update(deltaTime) {
                const moveAmount = this.speed * deltaTime;
                const currentGridX = Math.floor(this.x / TILE_SIZE);
                const currentGridY = Math.floor(this.y / TILE_SIZE);
                const isAtIntersection = Math.abs(this.x - currentGridX * TILE_SIZE) < 2 && Math.abs(this.y - currentGridY * TILE_SIZE) < 2;

                    this.x = currentGridX * TILE_SIZE; this.y = currentGridY * TILE_SIZE;

                        if (this.isValidMove(this.x + this.nextDx, this.y + this.nextDy)) {
                            this.dx = this.nextDx; this.dy = this.nextDy;
                            this.nextDx = 0; this.nextDy = 0;
                        }
                    }
                }
                const nextX = this.x + this.dx * moveAmount;
                const nextY = this.y + this.dy * moveAmount;
                if (this.isValidMove(nextX, nextY)) {
                    this.x = nextX; this.y = nextY;
                } else {
                    this.x = Math.round(this.x / TILE_SIZE) * TILE_SIZE;
                    this.y = Math.round(this.y / TILE_SIZE) * TILE_SIZE;
                    this.dx = 0; this.dy = 0;

                if (this.y < -TILE_SIZE) this.y = canvas.height - 1;
                if (this.y >= canvas.height) this.y = -TILE_SIZE + 1;
            }

            player.x = playerSpawn.x; player.y = playerSpawn.y;
            player.dx = 0; player.dy = 0; player.nextDx = 0; player.nextDy = 0;
            
            player.isPoweredUp = false;
            player.powerUpTimer = 0;
            player.speed = basePlayerSpeed;
            enemies.forEach(e => e.reset());
        }

        function gameOver() {
            gameState = 'GAME_OVER';
            messageBox.classList.remove('hidden');
            messageTitle.textContent = "FIM DE JOGO";
            messageText.textContent = `Pontuação Final: ${score}`;
            nextLevelButton.classList.add('hidden');
            restartButton.classList.remove('hidden');
        }

        function drawMaze() {
            const palette = colorPalettes[(world - 1) % colorPalettes.length];
            for (let y = 0; y < ROWS; y++) {
                if (!maze[y]) continue; 
                for (let x = 0; x < COLS; x++) {
                    const tile = maze[y][x];
                    if (tile === 1) {
                        ctx.fillStyle = palette.wallFill;
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = palette.wallStroke;
                        ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    } else if (tile === 0) {
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath(); ctx.arc(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2, 4, 0, Math.PI * 2); ctx.fill();
                    } else if (tile === 3) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.beginPath(); ctx.arc(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2); ctx.fill();
                    }
                }
            }
        }

        function startGame() {
            if (gameState === 'IDLE') {
                startOverlay.classList.add('hidden');
                gameState = 'PLAYING';
                lastTime = performance.now();
            }
        }

        function startNextLevel() {
            messageBox.classList.add('hidden');
            currentLevel++;
            if (currentLevel > 0 && currentLevel % levels.length === 0) {
                world++;
            }
            loadLevel(currentLevel);
            gameState = 'PLAYING';
            lastTime = performance.now();
        }
        
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (gameState === 'PLAYING') {
                player.update(deltaTime);
                enemies.forEach(enemy => enemy.update(deltaTime));
                checkCollisions();
                
                if (bitCount === 0) {
                    gameState = 'LEVEL_COMPLETE';
                    messageBox.classList.remove('hidden');
                    messageTitle.textContent = "NÍVEL COMPLETO!";
                    const nextLevelDisplay = (currentLevel + 1) % 10 + 1;
                    const nextWorldDisplay = world + Math.floor((currentLevel + 1) / 10);
                    messageText.textContent = `Prepare-se para o nível ${nextWorldDisplay}-${nextLevelDisplay}!`;
                    restartButton.classList.add('hidden');
                    nextLevelButton.classList.remove('hidden');
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            if (player) player.draw();
            if (enemies) enemies.forEach(enemy => enemy.draw());
            
            requestAnimationFrame(gameLoop);
        }

        function resizeGame() {
            const gameContainer = document.getElementById('gameContainer');
            const gameWrapper = document.getElementById('gameWrapper');
            const h1 = document.querySelector('h1');
            const infoPanel = document.querySelector('.info-panel');
            
            const availableHeight = window.innerHeight - h1.offsetHeight - infoPanel.offsetHeight - 40; 
            const availableWidth = window.innerWidth - 80; // Added more margin for the pause button
            
            const gameRatio = 640 / 704;

            let newWidth, newHeight;

            if (availableWidth / availableHeight > gameRatio) {
                newHeight = availableHeight;
                newWidth = newHeight * gameRatio;
            } else {
                newWidth = availableWidth;
                newHeight = newWidth / gameRatio;
            }
            
            gameWrapper.style.width = `${newWidth}px`;
            gameWrapper.style.height = `${newHeight}px`;
            infoPanel.style.maxWidth = `${newWidth}px`;
        }


        // --- Event Listeners ---
        window.addEventListener('keydown', handleInput);
        startOverlay.addEventListener('click', startGame);
        restartButton.addEventListener('click', init);
        nextLevelButton.addEventListener('click', startNextLevel);
        window.addEventListener('resize', resizeGame);
        pauseButton.addEventListener('click', togglePause);
        
        // --- Mobile Controls Listeners ---
        const btnUp = document.getElementById('btn-up');
        const btnDown = document.getElementById('btn-down');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        function handleMobileInput(e, dx, dy) {
            e.preventDefault();
            if (gameState === 'PLAYING') {
                player.setDirection(dx, dy);
            }
        }

        btnUp.addEventListener('touchstart', (e) => handleMobileInput(e, 0, -1));
        btnDown.addEventListener('touchstart', (e) => handleMobileInput(e, 0, 1));
        btnLeft.addEventListener('touchstart', (e) => handleMobileInput(e, -1, 0));
        btnRight.addEventListener('touchstart', (e) => handleMobileInput(e, 1, 0));
        
        btnUp.addEventListener('mousedown', (e) => handleMobileInput(e, 0, -1));
        btnDown.addEventListener('mousedown', (e) => handleMobileInput(e, 0, 1));
        btnLeft.addEventListener('mousedown', (e) => handleMobileInput(e, -1, 0));
        btnRight.addEventListener('mousedown', (e) => handleMobileInput(e, 1, 0));


        // --- Start Game ---
        init();
        resizeGame(); // Initial resize
        requestAnimationFrame(gameLoop);
    </script>

</body>
</html>
