<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RafaPlay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #1e1e2f;
      color: #fff;
    }
    header {
      background: #6200ea;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .game-card {
      background: #29293d;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }
    .game-info {
      padding: 10px;
      text-align: center;
    }
    .game-info h3 {
      margin: 1px 0;
      font-size: 1.2rem;
    }
    .play-btn {
      display: inline-block;
      padding: 7px 20px;
      margin-top: 5px;
      background: #ff4081;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .play-btn:hover {
      background: #e91e63;
    }
    footer {
      text-align: center;
      padding: 40px;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
    /* Lightbox com zoom */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 5px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transform: scale(0.7);
      transition: transform 0.3s ease-in-out;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox:target img {
      transform: scale(1);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      z-index: 1001;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      box-shadow: 0 0 5px #000;
      transition: background 0.3s ease;
    }
    .close-btn:hover {
      background: rgba(255,0,0,0.8);
    }
  </style>
</head>
<body>

  <header>Rafa Game Hub</header>
